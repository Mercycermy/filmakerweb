<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/src/assets/logohead.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Filmmaker portfolio site showcasing projects, testimonials, and contact information.">
    <meta name="keywords" content="filmmaker, portfolio, projects, testimonials, contact">
    <meta name="author" content="&lt;USER_NAME&gt;">
    <meta name="robots" content="index, follow">
    
    <!-- Primary Meta Tags -->
    <title>&lt;PROJECT_NAME&gt; — Filmmaker Portfolio</title>
    <meta name="title" content="&lt;PROJECT_NAME&gt; — Filmmaker Portfolio">
    <link rel="canonical" href="https://example.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/">
    <meta property="og:title" content="&lt;PROJECT_NAME&gt; — Filmmaker Portfolio">
    <meta property="og:description" content="Filmmaker portfolio showcasing projects, media, and contact information.">
    <meta property="og:image" content="https://example.com/logohead.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://example.com/">
    <meta property="twitter:title" content="&lt;PROJECT_NAME&gt; — Filmmaker Portfolio">
    <meta property="twitter:description" content="Filmmaker portfolio showcasing projects, media, and contact information.">
    <meta property="twitter:image" content="https://example.com/logohead.png">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "<USER_NAME>",
      "url": "https://example.com",
      "sameAs": [
        "https://example.com"
      ],
      "description": "Filmmaker and creative professional."
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
